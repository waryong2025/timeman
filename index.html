<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배차표 (종로07번)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    h3 {
      font-size: 18px;
      margin-top: 0;
      color: gray;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      word-break: break-word;
    }
    th {
      background-color: #f9f9f9;
    }
    td a {
      color: blue;
      text-decoration: none;
    }
    td a:hover {
      text-decoration: underline;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }

    /* 인쇄 전용 스타일 */
    @media print {
      body {
        margin: 0;
      }
      table {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <div id="headerArea">
    <h1>배차표</h1>
    <h3 id="subtitle"></h3>
  </div>

  <div class="buttons">
    <button onclick="generateSchedule()">재배정</button>
    <button onclick="window.print()">인쇄</button>
    <button onclick="savePDF()">저장</button>
  </div>

  <div id="printArea">
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
          <th>일</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row1"><td><a href="#">1</a></td></tr>
        <tr id="row2"><td><a href="#">2</a></td></tr>
        <tr id="row3"><td><a href="#">3</a></td></tr>
        <tr id="row4"><td><a href="#">4</a></td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateRowValues() {
      // 정확히 3개 3613, 3개 5536 → 총 6칸만 생성 (일요일 제외)
      let base = ["3613","3613","3613","5536","5536","5536"];
      return shuffleArray(base);
    }

    function generateSchedule() {
      document.getElementById("row1").innerHTML = '<td><a href="#">1</a></td>';
      document.getElementById("row2").innerHTML = '<td><a href="#">2</a></td>';
      document.getElementById("row3").innerHTML = '<td><a href="#">3</a></td>';
      document.getElementById("row4").innerHTML = '<td><a href="#">4</a></td>';

      let row1 = generateRowValues();
      let row2;

      // 요일별 겹치지 않게 만들기
      do {
        row2 = generateRowValues();
      } while (row2.some((val, idx) => val === row1[idx]));

      // 1번 줄 삽입 (월~토 + 일요일은 공백)
      row1.forEach(val => {
        document.getElementById("row1").innerHTML += `<td><a href="#">${val}</a></td>`;
      });
      document.getElementById("row1").innerHTML += `<td></td>`; // 일요일 빈칸

      // 2번 줄 삽입 (월~토 + 일요일은 공백)
      row2.forEach(val => {
        document.getElementById("row2").innerHTML += `<td><a href="#">${val}</a></td>`;
      });
      document.getElementById("row2").innerHTML += `<td></td>`; // 일요일 빈칸

      // 3번 줄 고정 (월~토 5518, 일요일은 공백)
      for (let i = 0; i < 6; i++) {
        document.getElementById("row3").innerHTML += `<td><a href="#">5518</a></td>`;
      }
      document.getElementById("row3").innerHTML += `<td></td>`;

      // 4번 줄 고정 (월~토 5537, 일요일은 공백)
      for (let i = 0; i < 6; i++) {
        document.getElementById("row4").innerHTML += `<td><a href="#">5537</a></td>`;
      }
      document.getElementById("row4").innerHTML += `<td></td>`;

      // 상단 제목 (년도/월/노선 표시)
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1;
      document.getElementById("subtitle").innerText = `${year}년 ${month}월 (종로07번)`;
    }

    function savePDF() {
      const element = document.getElementById("printArea");
      const opt = {
        margin: 0.2,
        filename: '배차표.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }

    generateSchedule();
  </script>

</body>
</html>
